<!doctype html>
<html lang="en">
  <head>
  	<title>Approval page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css5/style.css">

	</head>
	<body>
  <nav th:replace="/fragments/nav::nav-manager"></nav>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Approval Page</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap" th:if=${!full.empty}>
						<table class="table table-striped">
						  <thead>
						    <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Phone no</th>
                  <th>loan amount</th>
                  <th>Status</th>
                  <th>Documents</th>
                  <th>Approval</th>
                  <th>Delete</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="page: ${full}">

                  <td scope="row" th:text="${page.id}"></td>
                  <td th:text="${page.name}"></td>
                  <td th:text="${page.phoneno}"></td>
                  <td th:text="${page.loanamount}"></td>
                  <td th:text="${page.roles}"></td>
                 <td><a class="btn btn-success" th:href="@{'/documents/' + ${page.id}}">click here</a></td>
                 <td><a th:href="@{'/approval1/' + ${page.id}}">Approval</a></td>
                <td><a th:href="@{'/delete1/' + ${page.id}}">delete</a></td>
						      
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    <div th:unless=${!full.empty}>
      <p>there are no submissions</p>
    </div>
	</section>
	<script src="js4/jquery.min.js"></script>
  <script src="js4/popper.js"></script>
  <script src="js4/bootstrap.min.js"></script>
  <script src="js4/main.js"></script>
 

	</body>
</html>
